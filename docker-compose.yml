
services:
  web:
    build:
      context: .
      target: runtime
    container_name: zibal_backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy  # Wait for MongoDB health check
    environment:
      - MONGO_URI=mongodb://${MONGO_DB_USERNAME}:${MONGO_DB_PASSWORD}@${MONGO_DB_HOST}:${MONGO_DB_PORT}/${MONGO_DB_NAME}?authSource=admin
      - SEED_TRANSACTIONS=${SEED_TRANSACTIONS:-true}
      - FORCE_RESEED=${FORCE_RESEED:-false}
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - zibal-network

  mongo:
    image: mongo:8.0
    container_name: mongo
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_DB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_DB_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME}
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - zibal-network

  mongo-restore:
    image: mongo:8.0
    container_name: mongo_restore
    volumes:
      - ./scripts/transaction.bin:/data/transaction.bin:ro
      - ./scripts/restore.sh:/scripts/restore.sh:ro
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://${MONGO_DB_USERNAME}:${MONGO_DB_PASSWORD}@${MONGO_DB_HOST}:${MONGO_DB_PORT}/${MONGO_DB_NAME}?authSource=admin
    command: [ "/scripts/restore.sh" ]
    restart: "no"
    networks:
      - zibal-network

volumes:
  mongo_data:

networks:
  zibal-network:
    driver: bridge